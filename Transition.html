<html> 
<head>
<meta charset="utf-8">  
<title></title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>  
<style type="text/css">
	.axis path,
	.axis line{
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}
	.axis text{
		font-family: sans-serif;
		font-size: 11px;
	}
</style>
</head>

<body>
<script type="text/javascript">

	var width = 400;
	var height = 400;

	var svg = d3.select("body")
				.append("svg")
				.attr("width",width)
				.attr("height",height);

	var xScale = d3.scale.linear()
				.domain([0,10])
				.range([0,300]);

	var xAxis = d3.svg.axis()
				.scale(xScale)
				.orient("bottom");


	var g = svg.append("g")
				.attr("class","axis")
				.attr("transform","translate(50,200)")
				.call(xAxis);

	xScale.domain([0,50]);

	g.transition()
		.duration(2000)
		.call(xAxis);


</script>		 
</body>
</html>
