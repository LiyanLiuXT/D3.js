<html> 
<head>
<meta charset="utf-8">  
<title></title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>  
</head>

<body>

<script type="text/javascript">

	var width = 400;
	var height = 400;

	var svg = d3.select("body")
				.append("svg")
				.attr("width",width)
				.attr("height",height);

	var circles = [{cx:150, cy:200, r:30},
				   {cx:250, cy:200, r:30}];

	var drag = d3.behavior.drag()
				.origin(function(d,i){
					return {x: d.cx, y: d.cy}
				})
				.on("dragstart",function(d){
					console.log("dragstart");
				})
				.on("dragend",function(d){
					console.log("dragend");
				})
				.on("drag",function(d){
					d3.select(this)
						.attr("cx",d.cx = d3.event.x)
						.attr("cy",d.cy = d3.event.y);
				});

	svg.selectAll("circle")
		.data(circles)
		.enter()
		.append("circle")
		.attr("cx",function(d){
			return d.cx;
		})
		.attr("cy",function(d){
			return d.cy;
		})
		.attr("r",function(d){
			return d.r;
		})
		.attr("fill","green")
		.call(drag);//调用drag函数

</script>		 
</body>
</html>
